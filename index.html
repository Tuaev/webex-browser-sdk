<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Webex Meeting Demo</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Meeting Video Call Demo</h1>
      <p>Using the Webex Browser SDK</p>
    </div>

    <div class="col">
      <div class="col-sm">
        <p class="h6">Connect to Webex with provided Token (Make sure dev token is valid)</p>
        <button class="btn btn-primary" onclick="connectWebex()" id="connect" title="connect" type="button">Connect
          Webex</button>
      </div>
      <div class="col-sm mt-3">
        <form id="destination">
          <input id="invitee" name="invitee" placeholder="Person ID or Email Address or SIP URI or Room ID"
            type="text" />
          <input title="join" type="submit" value="join" />
        </form>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-4">
        <video id="self-view" muted autoplay></video>
      </div>
      <div class="col-sm-6">
        <audio id="remote-view-audio" autoplay></audio>
        <video id="remote-view-video" autoplay></video>
      </div>
    </div>

    <div id='incomingsection' class="visually-hidden">
      <div class="col-2">
        <button class="btn btn-success" onclick='answerMeeting(this)' id="answer" title="answer" type="button">Answer
          Call</button>
      </div>

      <div class="col-2">
        <button class="btn btn-danger" onclick='rejectMeeting(this)' id="reject" title="reject" type="button">Reject
          Call</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-danger" id="hangup" title="hangup" type="button">cancel/hangup</button>
      </div>
    </div>

  </div>
  <script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
