<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webex Meeting Demo</title>
</head>

<body>
  <h1>Meeting Video Call Demo</h1>
  <p>Using the Webex Browser SDK</p>

  <form id="destination">
    <input id="invitee" name="invitee" placeholder="Person ID or Email Address or SIP URI or Room ID" type="text" />
    <input title="join" type="submit" value="join" />
  </form>

  <div style="display: flex">
    <video style="width:50%" id="self-view" muted autoplay></video>
    <div style="width:50%">
      <audio id="remote-view-audio" autoplay></audio>
      <video id="remote-view-video" autoplay></video>
    </div>
  </div>

  <button onclick="connectWebex()" id="connect" title="connect" type="button">Connect Webex</button>
  <button onclick='answerMeeting(this)' id="answer" title="answer" type="button">Answer Call</button>
  <button onclick='rejectMeeting(this)' id="reject" title="reject" type="button">Reject Call</button>
  <button id="hangup" title="hangup" type="button">cancel/hangup</button>

  <script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
